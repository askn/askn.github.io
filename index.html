---
layout: default
title: Aşkın Gedik
---

{% comment %}
<div class="message">
  {% include me.html %}
</div>
{% endcomment %}

<div class="posts">
  <section>
    <ul class="listing">
      {% for post in site.posts %}
      <li>
        <span>{{ post.date | date_to_string }}</span> <a class="links" href="{{ post.url }}">{{ post.title | capitalize }}</a>
      </li>
      {% endfor %}
    </ul>
  </section>
</div>
