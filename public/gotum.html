<style type="text/css" media="screen">
@-webkit-keyframes blink {
        0%   { background:red; }
        25%  { background:blue;}
        50%  { background:green;}
        75%  { background:black;}
        100% { background:yellow; }
}
@-moz-keyframes blink {
        0%   { background:red; }
        25%  { background:blue;}
        50%  { background:green;}
        75%  { background:black;}
        100% { background:yellow; }
}
@-ms-keyframes blink {
        0%   { background:red; }
        25%  { background:blue;}
        50%  { background:green;}
        75%  { background:black;}
        100% { background:yellow; }
}
body{
     -webkit-animation: blink 0.1s infinite;
     -moz-animation:    blink 0.1s infinite;
     -ms-animation:     blink 0.1s infinite;
}
center {
  color: white;
  padding: 150px;
  font-size: 120px;
}
</style>
