---
layout: default
---

<div class="post">
  <small class="pdate">{{ page.date | date_to_string }}</small>

  <!-- <h1 class="post-title">{{ page.title }}</h1> -->
  <!-- <div class="clearfix">
    <span class="post-date when pull-right ">{{ page.date | date_to_string }}</span>
  </div> -->
  {{ content }}
</div>

<div id="post-meta" class="clearfix">
  <a href="http://twitter.com/askngdk">
    <img class="avatar" src="/public/images/askn-post-mini.jpg">
    <div>
      <span><b>Aşkın Gedik</b></span> <span>Ruby on Rails Developer</span>
    </div>
  </a>

  <section id="sharing">
    <a class="twitter-share-button" href="https://twitter.com/intent/tweet?text={{ page.title }} via @askngdk" data-size="large" data-count="none"> Yazıyı Tweet At</a>
  </section>
</div>

<div class="navigation clearfix">
  {% if page.previous.url %}
    <a class="prev" href="{{page.previous.url}}">&laquo; {{page.previous.title}}</a>
  {% endif %}
  {% if page.next.url %}
    <a class="next" href="{{page.next.url}}">{{page.next.title}} &raquo;</a>
  {% endif %}
</div>

<div class="comment">
  <div id="disqus_thread" aria-live="polite">
    {% include disqus.html %}
  </div>
</div>
