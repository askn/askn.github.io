<!DOCTYPE html>
<html lang="en-us">

{% include head.html %}

<body class="layout-reverse sidebar-overlay theme-base-13">
  {%comment%}
  {% include sidebar.html %}
  {%endcomment%}

  <!-- Wrap is the content to shift when toggling the sidebar. We wrap the
  content to avoid any CSS collisions with our real content. -->
  <div class="wrap">
    <div class="masthead">
      <div class="container clearfix">

        <h2 class="masthead-title pull-left">
          <a href="/" title="Home">{{ site.title }}</a>
          <small>{{ site.tagline }}</small>
        </h2>

        <a class="pull-right nav-item" href="/about">HakkÄ±mda</a>
      </div>

      <div class="hero">
      </div>

    </div>


    <div class="container content">
      {{ content }}
    </div>
  </div>

  <div class="footer" style="background-image: url(/public/images/bg/basel.jpg);">

      {% include footer.html %}

  </div>

  {% comment %}
    <label for="sidebar-checkbox" class="sidebar-toggle"></label>

    <script>
    (function(document) {
      var toggle = document.querySelector('.sidebar-toggle');
      var sidebar = document.querySelector('#sidebar');
      var checkbox = document.querySelector('#sidebar-checkbox');

      document.addEventListener('click', function(e) {
        var target = e.target;

        if(!checkbox.checked ||
          sidebar.contains(target) ||
          (target === checkbox || target === toggle)) return;

          checkbox.checked = false;
        }, false);
      })(document);
      </script>
    -->
  {% endcomment %}
</body>
</html>
